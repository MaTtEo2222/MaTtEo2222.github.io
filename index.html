    <h1>Giuseppe Ungaretti</h1>
    <h2>poesia:</h2>
    <p>
    Dopo tanta<br>
    nebbia <br>
    a una<br>
    a una<br>
    si svelano<br>
    le stelle<br>
    respiro<br>
    il fresco<br>
    che mi lascia<br>
    il colore del cielo<br>
    mi riconosco<br>
    immagine<br>
    passeggiera<br>
    presa in un giro<br>
    immortale.<br>
    </p>
